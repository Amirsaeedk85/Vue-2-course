<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css" />
    <title>Vue App</title>
  </head>
  <body>
    <div id="app">
      <div>Count is : {{count}}</div>
      <button class="vue-btn" @click="increment">Click to increase</button>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          count: 0,
        },

        methods: {
          increment() {
            this.count++;
          },
        },

        updated() {
          console.log("this.count :", this.count);
        },
      });
    </script>
  </body>
</html>
