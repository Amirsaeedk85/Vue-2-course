<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css" />
    <title>Vue App</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="color in colors" v-if="color.primary">{{color.color}}</li>
      </ul>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          colors: [
            { color: "red", primary: true },
            { color: "blue", primary: true },
            { color: "yellow", primary: false },
            { color: "green", primary: false },
          ],
        },
      });
    </script>
  </body>
</html>
