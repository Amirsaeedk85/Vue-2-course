<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://davidtkatz.com/public_css/vue.css" />
    <title>Vue App</title>
  </head>
  <body>
    <div id="app">
      <counter v-bind:add-num="6"></counter>
    </div>
    <script>
      var counter = Vue.component("counter", {
        template: `
          <div>
            <div>Count: {{this.count}}</div>
            <button class="vue-button" @click="increment">click to increment by {{this.addNum}}</button>
          </div>
        `,

        props: {
          addNum: {
            type: Number,
            default: 2,
          },
        },

        data() {
          return {
            count: 0,
          };
        },

        methods: {
          increment() {
            this.count += this.addNum;
          },
        },
      });
      var app = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
</html>
